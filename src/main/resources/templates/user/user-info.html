<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>
<!-- Navbar -->
<div th:replace="/fragments/footer :: navbar"></div>
<!-- Navbar end -->

<div class="container-fluid">
    <div class="row">
        <!-- side bar -->
        <div class="col-2" th:insert="/fragments/sidebar :: side-bar(active_link='/user')"></div>
        <!-- side bar end -->

        <div class="col-10">
            <h2>User information-page</h2>

            <!-- tab content -->
            <div class="tab-content">
                <!-- tab users list content -->
                <div class="tab-pane fade show active" id="tab-users-list-content" role="tabpanel"
                     aria-labelledby="tab-users-list">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="card-title">About user</h6>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${authUser.id}"></td>
                                    <td th:text="${authUser.email}"></td>
                                    <td th:text="${authUser.name}"></td>
                                    <td th:text="${authUser.age}"></td>
                                    <td th:text = "${#strings.listJoin(userRoles, ', ')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- tab users list content end-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
